<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Responsivas</title>
<style>
.image-container {
    text-align: center;
}

img {
    width: 100%;
    max-width: 800px;
    height: auto;
}

/* Media Queries */
@media (max-width: 600px) {
    img {
        max-width: 100%;
    }
}

</style>
</head>
<body>
    <div class="image-container">
        <img src="image-large.jpg" alt="Imagem Responsiva">
    </div>
</body>
</html>
