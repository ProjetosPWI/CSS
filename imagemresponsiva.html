<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Responsivas</title>
<style>
.image-container {
    text-align: center;
}

img {
    width: 100%;
    max-width: 800px;
    height: auto;
}

/* Media Queries */
@media (max-width: 600px) {
    img {
        max-width: 100%;
    }
}

</style>
</head>
<body>
    <div class="image-container">
        <img src="https://images.pexels.com/photos/26898886/pexels-photo-26898886/free-photo-of-cidade-meio-urbano-sentado-arquitetura.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagem Responsiva">
    </div>
</body>
</html>
