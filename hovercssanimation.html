<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação com Hover</title>
    <style>
        .quadrado {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 0.5s ease;
        }

        .quadrado:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="quadrado"></div>
</body>
</html>
