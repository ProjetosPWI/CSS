<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Balanço</title>
    <style>
        .balancar {
            width: 100px;
            height: 100px;
            background-color: #03a9f4;
            margin: 50px;
            animation: balancar 2s ease-in-out infinite;
        }

        @keyframes balancar {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(10deg);
            }
            50% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }
    </style>
</head>
<body>
    <div class="balancar"></div>
</body>
</html>
