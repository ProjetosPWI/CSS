<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha Saltando</title>
    <style>
        .bola {
            width: 50px;
            height: 50px;
            background-color: #e91e63;
            border-radius: 50%;
            position: relative;
            animation: pular 2s ease-in-out infinite;
        }

        @keyframes pular {
            0%, 100% {
                top: 0;
            }
            50% {
                top: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="bola"></div>
</body>
</html>
