<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Rotação</title>
    <style>
        .rodar {
            width: 100px;
            height: 100px;
            background-color: #673ab7;
            animation: girar 4s linear infinite;
        }

        @keyframes girar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rodar"></div>
</body>
</html>
