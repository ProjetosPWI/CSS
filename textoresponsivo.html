<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto Responsivo</title>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}

header {
  background-color: #08aeea;
  color: white;
  padding: 10px 0;
}

p {
  font-size: 72px;
  padding: 20px;
}

/* Media Queries */
@media (max-width: 768px) {
  p {
    font-size: 48px;
  }
}

@media (max-width: 480px) {
  p {
    font-size: 16px;
  }
}

</style>
</head>
<body>
  <header>
    <h1>Texto Responsivo</h1>
  </header>
  <main>
    <p>Este é um exemplo de um parágrafo que mudará o tamanho da fonte dependendo da largura da tela.</p>
  </main>
</body>
</html>
