<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Pulsação</title>
    <style>
        .pulsar {
            width: 100px;
            height: 100px;
            background-color: #ff5722;
            border-radius: 50%;
            animation: pulsar 1.5s infinite;
        }

        @keyframes pulsar {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="pulsar"></div>
</body>
</html>
