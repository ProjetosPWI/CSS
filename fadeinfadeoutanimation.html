<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-in e Fade-out</title>
    <style>
        .caixa {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            opacity: 0;
            animation: fade 3s ease-in-out forwards;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="caixa"></div>
</body>
</html>
