<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In/Out</title>
    <style>
        .desaparecer {
            width: 150px;
            height: 150px;
            background-color: #8bc34a;
            animation: fadeInOut 4s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="desaparecer"></div>
</body>
</html>
