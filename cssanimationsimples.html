<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Animação CSS</title>
    <style>
        .bola {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            animation: mover 5s ease-in-out infinite alternate;
        }

        @keyframes mover {
            0% {
                left: 0;
                background-color: red;
            }
            50% {
                left: 200px;
                background-color: blue;
            }
            100% {
                left: 400px;
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="bola"></div>
</body>
</html>
