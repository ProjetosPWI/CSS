<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento Diagonal</title>
    <style>
        .mover {
            width: 50px;
            height: 50px;
            background-color: #4caf50;
            position: relative;
            animation: moverDiagonal 3s ease-in-out infinite;
        }

        @keyframes moverDiagonal {
            0% {
                top: 0;
                left: 0;
            }
            50% {
                top: 150px;
                left: 150px;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="mover"></div>
</body>
</html>
